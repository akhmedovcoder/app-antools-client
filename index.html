              <li class="header__nav-item">

              alt="search iocn img"
              width="24"
              height="24"
            />
            <input
              class="hero__search-input"
              type="text"
              placeholder="Find more than 430+ tools..."

            <a href="#" class="hero__search-btn">Search</a>
          </div>
          <div class="hero__section-icons">
            <i class="bx bxl-facebook"></i>
